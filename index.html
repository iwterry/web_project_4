<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Around The U.S.</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/header-vector.svg" alt="Around The U.S." class="header__vector">
    </header>

    <main class="main-content">
      <section class="profile">
        <img src="./images/profile-avatar.jpg" alt="profile avatar" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button type="button" aria-label="Edit" class="profile__edit-btn"></button>
          <p class="profile__self-description">Explorer</p>
        </div>
        <button type="button" aria-label="Add location" class="profile__add-btn"></button>
      </section>

      <section class="locations">
        <ul class="locations__collection">
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">
        &copy; 2020 Around The U.S.
      </p>
    </footer>

    <template id="location">
      <li class="location">
        <div class="location__image">
          <button type="button" aria-label="Delete" class="location__delete-btn"></button>
        </div>
        <div class="location__content-wrapper">
          <h2 class="location__name"></h2>
          <button type="button" aria-label="Like" class="location__like-btn"></button>  
        </div>
      </li>
    </template>

    <div class="profile-edit">
      <div class="profile-edit__form-container">
        <button type="button" aria-label="Close" class="profile-edit__close-btn"></button>
        <form method="post" action="#" name="profile_edit_form" class="profile-edit__form">
          <h3 class="profile-edit__form-title">Edit profile</h3>
          <input 
            type="text"
            aria-label="Name"
            name="name"
            class="profile-edit__form-input profile-edit__form-input_type_name"
            placeholder="Name"
          >
          <input
            type="text"
            aria-label="About me"
            name="about_me"
            class="profile-edit__form-input profile-edit__form-input_type_about-me"
            placeholder="About me"
          >
          <button type="submit" class="profile-edit__form-button">Save</button>
        </form>
      </div>
    </div>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
