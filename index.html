<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Around The U.S.</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/header-vector.svg" alt="Around The U.S." class="header__vector">
      <div class="header__line"></div>
    </header>
    <main class="main-content">
      <section class="profile">
        <img src="./images/profile-avatar.jpg" alt="profile avatar" class="profile__avatar">
        <div class="profile__info">
          <p class="profile__name">Jacques Cousteau</p>
          <button class="profile__edit-btn">
            <img src="./images/profile-edit-icon.svg" alt="edit profile" class="profile__edit-icon">
          </button>
          <p class="profile__self-description">Explorer</p>
        </div>
        <button class="profile__add-btn">
          <img src="./images/profile-add-icon.svg" alt="add location" class="profile__add-icon">
        </button>
      </section>
    </main>
  </div>
</body>
</html>
