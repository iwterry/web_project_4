<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Around The U.S.</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/header-vector.svg" alt="Around The U.S." class="header__vector">
    </header>

    <main class="main-content">
      <section class="profile">
        <img src="./images/profile-avatar.jpg" alt="profile avatar" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button type="button" class="profile__edit-btn"></button>
          <p class="profile__self-description">Explorer</p>
        </div>
        <button type="button" class="profile__add-btn"></button>
      </section>

      <section class="locations">
        <ul class="locations__collection">
          <li class="location">
            <img src="./images/location-yosemite-valley.jpg" alt="Yosemite Valley" class="location__image">
            <div class="location__content-wrapper">
              <h2 class="location__name">Yosemite Valley</h2>
              <button type="button" class="location__like-btn"></button>  
            </div>
          </li>
          <li class="location">
            <img src="./images/location-lake-louise.jpg" alt="Lake Louise" class="location__image">
            <div class="location__content-wrapper">
              <h2 class="location__name">Lake Louise</h2>
              <button type="button" class="location__like-btn"></button>  
            </div>
          </li>
          <li class="location">
            <img src="./images/location-bald-mountains.jpg" alt="Bald Mountains" class="location__image">
            <div class="location__content-wrapper">
              <h2 class="location__name">Bald Mountains</h2>
              <button type="button" class="location__like-btn"></button>  
            </div>
          </li>
          <li class="location">
            <img src="./images/location-latemar.jpg" alt="Latemar" class="location__image">
            <div class="location__content-wrapper">
              <h2 class="location__name">Latemar</h2>
              <button type="button" class="location__like-btn"></button>  
            </div>
          </li>
          <li class="location">
            <img src="./images/location-vanoise-national-park.jpg" alt="Vanoise National Park" class="location__image">
            <div class="location__content-wrapper">
              <h2 class="location__name">Vanoise National Park</h2>
              <button type="button" class="location__like-btn"></button>  
            </div>
          </li>
          <li class="location">
            <img src="./images/location-lago-di-braies.jpg" alt="Lago di Braies" class="location__image">
            <div class="location__content-wrapper">
              <h2 class="location__name">Lago di Braies</h2>
              <button type="button" class="location__like-btn"></button>             
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">
        &copy; 2020 Around The U.S.
      </p>
    </footer>

    <section class="profile-edit">
      <div class="profile-edit__form-container">
        <button type="button" class="profile-edit__close-btn"></button>
        <form method="post" action="#" class="profile-edit__form">
          <h3 class="profile-edit__form-title">Edit profile</h3>
          <input type="text" class="profile-edit__form-input profile-edit__form-input_type_name" placeholder="Name" name="name">
          <input type="text" class="profile-edit__form-input profile-edit__form-input_type_about-me" placeholder="About me" name="about_me">
          <input type="submit" class="profile-edit__form-button" value="Save">
        </form>
      </div>
    </section>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
