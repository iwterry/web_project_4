<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Around The U.S.</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/header-vector.svg" alt="Around The U.S." class="header__vector">
    </header>

    <main class="main-content">
      <section class="profile">
        <img src="./images/profile-avatar.jpg" alt="profile avatar" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button type="button" class="profile__edit-btn">
            <img src="./images/profile-edit-icon.svg" alt="edit profile" class="profile__edit-icon">
          </button>
          <p class="profile__self-description">Explorer</p>
        </div>
        <button type="button" class="profile__add-btn">
          <img src="./images/profile-add-icon.svg" alt="add location" class="profile__add-icon">
        </button>
      </section>

      <section class="profile-edit profile-edit_hidden">
        <div class="profile-edit__form-container">
          <img src="./images/form-close-icon.svg" alt="close form" class="profile-edit__close-icon">
          <form class="profile-edit__form">
            <h2 class="profile-edit__form-title">Edit Profile</h2>
            <input type="text" class="profile-edit__form-input profile-edit__form-input_type_name" placeholder="Name" name="name">
            <input type="text" class="profile-edit__form-input profile-edit__form-input_type_about-me" placeholder="About me" name="about_me">
            <input type="submit" class="profile-edit__form-button" value="Save">
          </form>
        </div>
      </section>

      <section class="locations">
        <ul class="locations__collection">
          <li class="location">
            <img src="./images/location-yosemite-valley.jpg" alt="Yosemite Valley" class="location__image">
            <div class="location__content-wrapper">
              <h3 class="location__name">Yosemite Valley</h3>
              <img src="./images/location-like-icon.svg" alt="like location" class="location__like-icon">
            </div>
          </li>
          <li class="location">
            <img src="./images/location-lake-louise.jpg" alt="Lake Louise" class="location__image">
            <div class="location__content-wrapper">
              <h3 class="location__name">Lake Louise</h3>
              <img src="./images/location-like-icon.svg" alt="like location" class="location__like-icon">
            </div>
          </li>
          <li class="location">
            <img src="./images/location-bald-mountains.jpg" alt="Bald Mountains" class="location__image">
            <div class="location__content-wrapper">
              <h3 class="location__name">Bald Mountains</h3>
              <img src="./images/location-like-icon.svg" alt="like location" class="location__like-icon">
            </div>
          </li>
          <li class="location">
            <img src="./images/location-latemar.jpg" alt="Latemar" class="location__image">
            <div class="location__content-wrapper">
              <h3 class="location__name">Latemar</h3>
              <img src="./images/location-like-icon.svg" alt="like location" class="location__like-icon">
            </div>
          </li>
          <li class="location">
            <img src="./images/location-vanoise-national-park.jpg" alt="Vanoise National Park" class="location__image">
            <div class="location__content-wrapper">
              <h3 class="location__name">Vanoise National Park</h3>
              <img src="./images/location-like-icon.svg" alt="like location" class="location__like-icon">
            </div>
          </li>
          <li class="location">
            <img src="./images/location-lago-di-braies.jpg" alt="Lago di Braies" class="location__image">
            <div class="location__content-wrapper">
              <h3 class="location__name">Lago di Braies</h3>
              <img src="./images/location-like-icon.svg" alt="like location" class="location__like-icon">
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">
        &copy; 2020 Around The U.S.
      </p>
    </footer>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
