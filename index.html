<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Around The U.S.</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/header-vector.svg" alt="Around The U.S." class="header__vector">
    </header>

    <main class="main-content">
      <section class="profile">
        <img src="./images/profile-avatar.jpg" alt="profile avatar" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button type="button" aria-label="Edit" class="profile__edit-btn"></button>
          <p class="profile__self-description">Explorer</p>
        </div>
        <button type="button" aria-label="Add location" class="profile__add-btn"></button>
      </section>

      <section class="locations">
        <ul class="locations__collection">
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">
        &copy; 2020 Around The U.S.
      </p>
    </footer>

    <template id="location">
      <li class="location">
        <button type="button" aria-label="Delete" class="location__delete-btn"></button>
        <img src="#" alt="" class="location__image">
        <div class="location__content-wrapper">
          <h2 class="location__name"></h2>
          <button type="button" aria-label="Like" class="location__like-btn"></button>  
        </div>
      </li>
    </template>

    <div class="overlay">
      <div class="overlay__wrapper">
        <button 
          type="button"
          aria-label="Close"
          class="overlay__close-btn overlay__close-btn_type_profile-edit"
        >
        </button>
        <form
          method="post"
          action="#"
          name="profile_edit_form" 
          class="web-project-four-form web-project-four-form_type_profile-edit"
        >
          <h3 class="web-project-four-form__title web-project-four-form__title_type_profile-edit">
            Edit profile
          </h3>
          <input 
            type="text"
            aria-label="Name"
            name="name"
            class="web-project-four-form__input web-project-four-form__input_type_profile-name"
            placeholder="Name"
            required
          >
          <input
            type="text"
            aria-label="About me"
            name="about_me"
            class="web-project-four-form__input web-project-four-form__input_type_profile-about-me"
            placeholder="About me"
            required
          >
          <button
            type="submit" 
            class="web-project-four-form__submit-btn web-project-four-form__submit-btn_type_profile-edit"
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="overlay">
      <div class="overlay__wrapper">
        <button
          type="button"
          aria-label="Close"
          class="overlay__close-btn overlay__close-btn_type_location-create"
        >
        </button>
        <form
          method="post"
          action="#"
          name="location_create_form"
          class="web-project-four-form web-project-four-form_type_location-create">
          <h3 class="web-project-four-form__title web-project-four-form__title_type_location-create">
            New place
          </h3>
          <input 
            type="text"
            aria-label="Title"
            name="title"
            class="web-project-four-form__input web-project-four-form__input_type_location-title"
            placeholder="Title"
            required
          >
          <input
            type="url"
            aria-label="Image link"
            name="image_link"
            class="web-project-four-form__input web-project-four-form__input_type_location-image-link"
            placeholder="Image link"
            required
          >
          <button
            type="submit"
            class="web-project-four-form__submit-btn web-project-four-form__submit-btn_type_location-create"
          >
            Create
          </button>
        </form>
      </div>
    </div>

    <div class="overlay overlay_dark">
      <div class="overlay__wrapper">
        <button
          type="button"
          aria-label="Close"
          class="overlay__close-btn overlay__close-btn_type_image-popup"
        >
        </button>
        <figure class="image-popup">
          <img src="#" alt="" class="image-popup__image">
          <figcaption class="image-popup__title"></figcaption>
        </figure>
      </div>
    </div>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
