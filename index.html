<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Around The U.S.</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/header-vector.svg" alt="Around The U.S." class="header__vector">
    </header>

    <main class="main-content">
      <section class="profile">
        <img src="./images/profile-avatar.jpg" alt="profile avatar" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button type="button" aria-label="Edit" class="profile__edit-btn"></button>
          <p class="profile__self-description">Explorer</p>
        </div>
        <button type="button" aria-label="Add location" class="profile__add-btn"></button>
      </section>

      <section class="locations">
        <ul class="locations__collection">
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">
        &copy; 2020 Around The U.S.
      </p>
    </footer>

    <template id="location">
      <li class="location">
        <button type="button" aria-label="Delete" class="location__delete-btn"></button>
        <img src="#" alt="" class="location__image">
        <div class="location__content-wrapper">
          <h2 class="location__name"></h2>
          <button type="button" aria-label="Like" class="location__like-btn"></button>  
        </div>
      </li>
    </template>

    <div class="overlay">
      <div class="overlay__wrapper">
        <button 
          type="button"
          aria-label="Close"
          class="overlay__close-btn overlay__close-btn_type_profile-edit"
        >
        </button>
        <form
          method="post"
          action="#"
          name="profileEditForm" 
          class="project-form project-form_type_profile-edit"
          novalidate
        >
          <h3 class="project-form__title project-form__title_type_profile-edit">
            Edit profile
          </h3>
          <!-- 
            Note: I am not using <label> element to wrap <input> because
              there are no labels being used for inputs.
          -->
          <div class="project-form__field-wrapper project-form__field-wrapper_form_profile-edit">
            <input 
              type="text"
              aria-label="Name"
              name="profileName"
              id="profile-name-input"
              class="project-form__input project-form__input_type_profile-edit-field"
              placeholder="Name"
              minlength="2"
              maxlength="40"
              required
            >
            <p class="project-form__input-error project-form__input-error_field_profile-name-input"></p>
          </div>
          <div class="project-form__field-wrapper project-form__field-wrapper_form_profile-edit">
            <input
              type="text"
              aria-label="About me"
              name="aboutMe"
              id="profile-about-me-input"
              class="project-form__input project-form__input_type_profile-edit-field"
              placeholder="About me"
              minlength="2"
              maxlength="200"
              required
            >
            <p class="project-form__input-error project-form__input-error_field_profile-about-me-input"></p>
          </div>
          <button
            type="submit" 
            class="project-form__submit-btn project-form__submit-btn_type_profile-edit"
            name="submitBtn"
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="overlay">
      <div class="overlay__wrapper">
        <button
          type="button"
          aria-label="Close"
          class="overlay__close-btn overlay__close-btn_type_location-create"
        >
        </button>
        <form
          method="post"
          action="#"
          name="locationCreateForm"
          class="project-form project-form_type_location-create"
          novalidate
        >
          <h3 class="project-form__title project-form__title_type_location-create">
            New place
          </h3>
          <div class="project-form__field-wrapper project-form__field-wrapper_form_location-create">
            <input 
              type="text"
              aria-label="Title"
              name="locationTitle"
              id="location-title-input"
              class="project-form__input project-form__input_type_location-create-field"
              placeholder="Title"
              minlength="2"
              maxlength="30"
              required
            >
            <p class="project-form__input-error project-form__input-error_field_location-title-input"></p>
          </div>
          <div class="project-form__field-wrapper project-form__field-wrapper_form_location-create">
            <input
              type="url"
              aria-label="Image link"
              name="imageLink"
              id="location-image-link-input"
              class="project-form__input project-form__input_type_location-create-field"
              placeholder="Image link"
              required
            >
            <p class="project-form__input-error project-form__input-error_field_location-image-link-input"></p>
          </div>
          <button
            type="submit"
            class="project-form__submit-btn project-form__submit-btn_type_location-create project-form__submit-btn_disabled"
            name="submitBtn"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>

    <div class="overlay overlay_dark">
      <div class="overlay__wrapper">
        <button
          type="button"
          aria-label="Close"
          class="overlay__close-btn overlay__close-btn_type_image-popup"
        >
        </button>
        <figure class="image-popup">
          <img src="#" alt="" class="image-popup__image">
          <figcaption class="image-popup__title"></figcaption>
        </figure>
      </div>
    </div>
  </div>
  <script src="scripts/initial-data.js"></script>
  <script src="scripts/index.js"></script>
  <script src="scripts/validate.js"></script>
</body>
</html>
